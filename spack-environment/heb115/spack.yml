# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
#
# HEB 115 has also used Eigensoft in the past, which is installed with a script:
# https://github.com/Harvard-ATG/atg-ood-scripts/blob/main/eigensoftInstall.sh
spack:
  # add package specs to the `specs` list
  specs:
  - admixtools@7.0.2
  - bcftools@1.21
  - plink@1.9-beta7.7
  - samtools@1.21
  - py-jupyterlab
  - py-pandas
  - py-numpy
  - py-matplotlib
  - py-scipy
  - py-seaborn
  - py-requests
  - py-geopandas
  - py-fiona
  view: true
  concretizer:
    unify: true
