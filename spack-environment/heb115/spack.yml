# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - admixtools@7.0.2
  - bcftools@1.21
  - plink@1.9-beta7.7
  - samtools@1.21
  - py-jupyterlab
  - py-pandas
  - py-numpy
  - py-matplotlib
  - py-scipy
  - py-geopandas
  - py-fiona
  view: true
  concretizer:
    unify: true
